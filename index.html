<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simulateurs URSSAF – CMExpert</title>
  <style>
    :root{
      --cm-primary:#84C598; --cm-accent:#B973AF;
      --cm-soft:#fafdfb; --cm-border:#e6f0ea; --text:#1a1a1a;
      --card-max: 680px;
      --sim-scale: 0.85;
      --title-size: clamp(32px, 2vw, 36px);
    }

    body {
      margin: 0;
      background: var(--cm-soft);
      color: var(--text);
      font:14.5px/1.5 system-ui,Segoe UI,Tahoma,Arial;
      min-height: 100vh;
    }

    .wrap{
      display:flex;justify-content:center;padding:24px 10px 36px 10px;
    }
    .frame{
      width:100%;max-width:980px;box-sizing:border-box;
      padding:22px 20px 28px 20px;
      background:#fff;
      border:2px solid var(--cm-primary);
      border-radius:14px;
      box-shadow:0 2px 12px rgba(0,0,0,.08);
      margin: 0 auto;
    }

    /* Taille et style communs pour tous les titres de widgets */
    .frame > h1, .frame > h2, .title{
      margin:0 0 10px 0!important;
      color:var(--cm-accent);
      font-weight:700;
      font-size: var(--title-size) !important;
      line-height:1.2!important;
      letter-spacing:-.5px;
    }

    .subtitle{
      margin:0 0 18px 0;
      color:#6b7280;
      font-size:14.5px
    }

    .card{
      box-sizing:border-box;
      max-width:var(--card-max);
      width:100%;
      margin:0 auto 28px auto;
      background:var(--cm-soft);
      border:1px solid var(--cm-border);
      border-radius:10px;
      padding:18px 16px 10px 16px;
      display:grid;
      gap:18px;
      box-shadow:0 2px 6px rgba(0,0,0,.07);
    }

    label{
      font-weight: 600;
      color: var(--cm-accent);
      margin-bottom: 4px;
      display:block;
      font-size:15px;
    }
    select {
      padding: 10px;
      font-size: 1rem;
      margin-bottom: 0.5rem;
      border: 1px solid var(--cm-border);
      border-radius: 6px;
      background: #fff;
      width: 100%;
      color: var(--text);
      font-family: inherit;
      transition: border-color 0.2s;
      box-shadow: 0 1px 2px rgba(0,0,0,0.03);
    }
    select:focus {
      border-color: var(--cm-accent);
      outline: none;
    }

    /* Simulateur */
    #simulateur-wrapper {
      position: relative;
      width: 100%;
      overflow: hidden;
      background: var(--cm-soft);
      border: 1px solid var(--cm-border);
      border-radius: 9px;
      margin-top: 6px;
      min-height: 300px;
      box-shadow: 0 1px 4px rgba(0,0,0,.04);
    }
    #simulateur-scale {
      transform: scale(var(--sim-scale));
      transform-origin: top left;
      width: calc(100% / var(--sim-scale));
    }
    #simulateur-container iframe { width: 100%; border: 0; }

    .sim-note{
      margin: 14px 0 0 0;
      color: #6b7280;
      font-size: 12.5px;
      text-align: center;
    }

    @media (max-width:740px){
      :root{
        --card-max: 100%;
        --title-size: 26px; /* taille commune sur mobile */
      }
      .frame{padding:12px 3vw;}
      .card{padding:12px 4vw 7px 4vw;}
    }
  </style>
</head>
<body>
  <div class="wrap">
    <section class="frame">
      <h1 class="title">Simulateurs URSSAF</h1>
      <p class="subtitle">Calculez facilement vos cotisations, coûts de création ou de gestion, selon votre statut ou projet</p>
      <div class="card">
        <label for="simulateur">Statut ou assistant :</label>
        <select id="simulateur">
          <option value="simulateur-autoentrepreneur">Auto-entrepreneur</option>
          <option value="simulateur-independant">Indépendant</option>
          <option value="simulateur-assimilesalarie">Assimilé salarié (SASU)</option>
          <option value="simulateur-ei">Entreprise Individuelle</option>
          <option value="simulateur-eirl">EIRL</option>
          <option value="simulateur-eurl">EURL</option>
          <option value="simulateur-embauche">Embauche d'un salarié</option>
          <option value="simulateur-artiste-auteur">Artiste-auteur</option>
          <option value="simulateur-chomage-partiel">Chômage partiel</option>
          <option value="comparaison-statuts">Comparaison des statuts</option>
          <option value="pharmacien">Pharmacien</option>
          <option value="medecin">Médecin</option>
          <option value="chirurgien-dentiste">Chirurgien-dentiste</option>
          <option value="sage-femme">Sage-femme</option>
          <option value="auxiliaire-medical">Auxiliaire médical</option>
          <option value="avocat">Avocat</option>
          <option value="expert-comptable">Expert-comptable</option>
          <option value="profession-liberale">Profession libérale</option>
          <option value="dividendes">Dividendes</option>
          <option value="cout-creation-entreprise">Coût création entreprise</option>
          <option value="impot-societe">Impôt sur les sociétés</option>
          <option value="cipav">CIPAV</option>
          <option value="simulateur-reduction-generale">Réduction générale</option>
          <option value="simulateur-lodeom">LODEOM</option>
          <option value="simulateur-cessation-activité">Cessation d’activité</option>
          <option value="simulateur-location-de-logement-meuble">Location meublée</option>
          <option value="choix-statut-juridique">Choix du statut juridique</option>
          <option value="cmg">CMG</option>
          <option value="déclaration-charges-sociales-indépendant">Déclaration charges sociales indépendant</option>
          <option value="déclaration-revenus-pamc">Déclaration revenus PAMC</option>
          <option value="recherche-code-ape">Recherche code APE</option>
        </select>
        <div id="simulateur-wrapper">
          <div id="simulateur-scale">
            <div id="simulateur-container"></div>
          </div>
        </div>
        <div class="sim-note">Simulateur officiel URSSAF intégré – <span style="color:var(--cm-accent);font-weight:500">CMExpert</span></div>
      </div>
    </section>
  </div>
  <script>
    const SCALE = parseFloat(getComputedStyle(document.documentElement).getPropertyValue('--sim-scale')) || 0.85;
    const wrapper = document.getElementById('simulateur-wrapper');
    const container = document.getElementById('simulateur-container');
    const selector = document.getElementById('simulateur');

    function loadSimulateur(module) {
      container.innerHTML = "";
      const script = document.createElement("script");
      script.src = "https://mon-entreprise.urssaf.fr/simulateur-iframe-integration.js";
      script.setAttribute("data-module", module);
      script.setAttribute("data-couleur", "#B973AF");
      container.appendChild(script);

      // Ajuste la hauteur visible du wrapper quand l’iframe est redimensionnée
      const watchIframe = new MutationObserver(() => syncHeight());
      const waitForIframe = new MutationObserver(() => {
        const iframe = container.querySelector("iframe");
        if (!iframe) return;
        waitForIframe.disconnect();
        watchIframe.observe(iframe, { attributes: true, attributeFilter: ["style", "height"] });
        syncHeight();
      });
      waitForIframe.observe(container, { childList: true, subtree: true });
    }

    function syncHeight() {
      const iframe = container.querySelector("iframe");
      if (!iframe) return;
      const h = parseFloat(iframe.style.height || iframe.getAttribute("height") || iframe.offsetHeight || 0);
      if (h) wrapper.style.height = (h * SCALE) + "px";
    }

    selector.addEventListener("change", () => loadSimulateur(selector.value));
    loadSimulateur(selector.value);
  </script>
</body>
</html>
