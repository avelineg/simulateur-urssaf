<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simulateur URSSAF</title>
  
  <style>
    :root {
      --cm-primary:   #84C598FF;
      --cm-bg:        #FFFFFFFF;
      --cm-secondary: #D2D2D2FF;
      --cm-accent:    #B973AFFF;
      --cm-text:      #1a1a1a;
    }

    body {
      margin: 0;
      padding: 2rem;
      background: var(--cm-bg);
      font-family: "Segoe UI", Tahoma, sans-serif;
      color: var(--cm-text);
      max-width: 1000px;
      margin: auto;
    }

    h1 {
      color: var(--cm-accent);
    }

    iframe {
      width: 100%;
      height: 900px;
      border: 1px solid var(--cm-primary);
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
    }

    img {
      max-width: 300px;
      margin-bottom: 2rem;
    }
  </style>

</head>
<body>
  <img src="logo_cmexpert.png" alt="Logo CMExpert" style="max-width: 300px; display: block; margin-bottom: 2rem;" />
  <h1>Simulateur URSSAF - Auto-Entrepreneur</h1>
  <iframe 
    src="https://mon-entreprise.urssaf.fr/simulateurs/auto-entrepreneur" 
    title="Simulateur Auto-Entrepreneur URSSAF">
  </iframe>
</body>
</html>
