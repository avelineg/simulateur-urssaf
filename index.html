<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simulateur URSSAF – CMExpert</title>
  <style>
    :root {
      --cm-primary:   #84C598FF;
      --cm-bg:        #FFFFFFFF;
      --cm-secondary: #D2D2D2FF;
      --cm-accent:    #B973AFFF;
      --cm-text:      #1a1a1a;
    }

    body {
      background: var(--cm-bg);
      font-family: "Segoe UI", Tahoma, sans-serif;
      color: var(--cm-text);
      padding: 2rem;
      max-width: 900px;
      margin: auto;
    }

    h1 {
      color: var(--cm-accent);
      font-size: 1.8rem;
    }

    select {
      padding: 0.5rem;
      font-size: 1rem;
      border: 1px solid var(--cm-secondary);
      border-radius: 5px;
      margin-bottom: 1rem;
      width: 100%;
    }

    iframe {
      width: 100%;
      height: 850px;
      border: 1px solid var(--cm-primary);
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }

    img {
      max-width: 250px;
      margin-bottom: 1rem;
    }

    p {
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <!-- Logo CMExpert -->
  <img src="https://avelineg.github.io/simulateur-urssaf/logo_cmexpert.png" alt="CMExpert logo" />

  <!-- Titre -->
  <h1>Simulateur URSSAF – Choisissez un statut</h1>

  <!-- Sélection du simulateur -->
  <label for="simulateur">Statut à simuler :</label>
  <select id="simulateur" onchange="document.getElementById('simulateurFrame').src = 'https://mon-entreprise.urssaf.fr/iframe?module=' + this.value;">
    <option value="auto-entrepreneur">Auto-entrepreneur</option>
    <option value="salarie">Salarié</option>
    <option value="independant">Indépendant</option>
    <option value="assimile-salarie">Assimilé salarié</option>
    <option value="artiste-auteur">Artiste-auteur</option>
    <option value="aide-declaration-independant">Déclaration indépendant</option>
  </select>

  <!-- Iframe -->
  <iframe
    id="simulateurFrame"
    src="https://mon-entreprise.urssaf.fr/iframe?module=auto-entrepreneur"
    title="Simulateur URSSAF">
  </iframe>

  <!-- Bas de page -->
  <p style="margin-top: 1rem;">
    Simulateur proposé par <strong>CMExpert</strong>, propulsé par les données de <a href="https://mon-entreprise.urssaf.fr" target="_blank" rel="noopener">mon-entreprise.urssaf.fr</a>.
  </p>
</body>
</html>
