<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simulateur URSSAF – CMExpert</title>
  <style>
    body {
      background: #fff;
      font-family: "Segoe UI", Tahoma, sans-serif;
      max-width: 900px;
      margin: auto;
      padding: 2rem;
      color: #1a1a1a;
    }

    h1 {
      color: #B973AF;
    }

    img {
      max-width: 260px;
      margin-bottom: 1rem;
    }

    select {
      margin: 1rem 0;
      padding: 0.5rem;
      font-size: 1rem;
      border-radius: 5px;
      border: 1px solid #ccc;
      width: 100%;
    }

    #simulateur-container {
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <img src="logo_cmexpert.png" alt="Logo CMExpert" />
  <h1>Simulateur URSSAF – Choisissez un statut</h1>

  <label for="moduleSelector">Statut à simuler :</label>
  <select id="moduleSelector">
    <option value="auto-entrepreneur">Auto-entrepreneur</option>
    <option value="independant">Indépendant</option>
    <option value="salarie">Salarié</option>
    <option value="assimile-salarie">Assimilé salarié</option>
    <option value="artiste-auteur">Artiste-auteur</option>
    <option value="aide-declaration-independant">Déclaration indépendant</option>
    <option value="simulateur-embauche">Embauche (assistant)</option>
  </select>

  <div id="simulateur-container"></div>

  <script>
    const container = document.getElementById('simulateur-container');
    const selector = document.getElementById('moduleSelector');

    function loadSimulateur(module) {
      container.innerHTML = "";
      const script = document.createElement("script");
      script.setAttribute("src", "https://mon-entreprise.urssaf.fr/simulateur-iframe-integration.js");
      script.setAttribute("data-module", module);
      script.setAttribute("data-couleur", "#B973AF");
      container.appendChild(script);
    }

    selector.addEventListener("change", () => {
      loadSimulateur(selector.value);
    });

    // Charger le simulateur par défaut
    loadSimulateur(selector.value);
  </script>
</body>
</html>
