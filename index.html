<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simulateur URSSAF – CMExpert</title>
  <style>
    :root {
      --cm-primary:   #84C598FF;
      --cm-bg:        #FFFFFFFF;
      --cm-secondary: #D2D2D2FF;
      --cm-accent:    #B973AFFF;
      --cm-text:      #1a1a1a;
    }

    body {
      background: var(--cm-bg);
      font-family: "Segoe UI", Tahoma, sans-serif;
      color: var(--cm-text);
      padding: 2rem;
      max-width: 900px;
      margin: auto;
    }

    h1 {
      color: var(--cm-accent);
    }

    select {
      padding: 0.5rem;
      font-size: 1rem;
      border: 1px solid var(--cm-secondary);
      border-radius: 5px;
      margin-bottom: 1rem;
    }

    iframe {
      width: 100%;
      height: 850px;
      border: 1px solid var(--cm-primary);
      border-radius: 10px;
    }

    img {
      max-width: 250px;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <img src="logo_cmexpert.png" alt="CMExpert logo" />
  <h1>Simulateur URSSAF – Choisissez un statut</h1>
  <label for="simulateur">Statut à simuler :</label>
  <select id="simulateur" onchange="document.getElementById('simulateurFrame').src = 'https://mon-entreprise.urssaf.fr/iframe?module=' + this.value;">
    <option value="auto-entrepreneur">Auto-entrepreneur</option>
    <option value="salarie">Salarié</option>
    <option value="profession-liberale">Profession libérale</option>
    <option value="independant">Indépendant</option>
    <option value="artiste-auteur">Artiste-auteur</option>
    <option value="assimile-salarie">Assimilé salarié</option>
    <option value="aide-declaration-independant">Aide déclaration indépendant</option>
  </select>

  <iframe
    id="simulateurFrame"
    src="https://mon-entreprise.urssaf.fr/iframe?module=auto-entrepreneur"
    title="Simulateur URSSAF"
  ></iframe>

  <p style="margin-top: 1rem; font-size: 0.9rem; color: var(--cm-text);">
    Ce simulateur URSSAF est mis à disposition par <strong>CMExpert</strong> pour accompagner votre choix de statut.
  </p>
</body>
</html>
